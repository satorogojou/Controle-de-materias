<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Security controle-materiais</title>
</head>
<body>
	<div th:replace="~{fragments/commons :: cabecalho}"></div>
	<div th:replace="~{fragments/commons :: menu}"></div>

	<div class="container">

		<h1>Faça seu login</h1>

		<div th:if="${param.logout}" class="row">
			<div class="col-4 center">
				<p>Até logo!</p>
			</div>
		</div>
		<div id="login">
			<form action="" method="post">
				<div class="row">
					<div class="col-4 center">
						<label>E-mail</label> <input type="text" name="username">
					</div>
				</div>
				<div class="row">
					<div class="col-4 center">
						<label>Senha</label> <input type="password" name="password">
					</div>
				</div>

				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" />

				<div class="row">
					<div class="col-4 center">
						<button class="btn" type="submit">Enviar</button>
						<button class="btn" type="reset">Limpar</button>
					</div>
				</div>

			</form>
		</div>

	</div>

	<div th:replace="~{fragments/commons :: rodape}"></div>
</body>
</html>
